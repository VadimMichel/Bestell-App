<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styels/assets.css">
    <link rel="stylesheet" href="./styels/basket.css">
    <link rel="stylesheet" href="./styels/fonts.css">
    <link rel="stylesheet" href="./styels/standard.css">

    <script src="./script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
</head>
<body onload="init()">
    <header class="p-l-r-60">
        <img class="main-logo" src="./assets/img/Bestell App- Logo.svg" alt="Bestell App logo">
        <img class="burger-menu-logo" src="./assets/img/burger-menu.png" alt="burger-menu">
    </header>
    <section class="content-total">
        <div class="content-restaurant">
            <img class="main-image" src="./assets/img/hero.jpg" alt="Pizza">
            <img class="abolute-image" src="./assets/img/pizza-shop.png" alt="pizza shop">
            <h1 class="p-l-r-60 p-t-b-32">Pizza Lieferdienst</h1>
            <p class="p-l-r-60 color-orange">Bewertung (4,2 von 5 Sternen)</p>
            <div class="navigation p-l-r-60">
                <img src="./assets/icons/arrow-right (2).png" alt="Pfeil rechts">
                <span>Hauptgerichte</span>
                <span>Beilage</span>
            </div>
            <img class="second-image" src="./assets/img/pizza-2nd-image.jpg" alt="Pizza">
            <h2 class="p-l-r-60">Hauptgerichte</h2>
            <div id="courseContent">
                
            </div>
        </div>
        <div class="busket-stickyrail">
            <h2>Warenkorb</h2>
            <div id="busketCourseContent"></div>
        </div>
    </section>
</body>
</html>
