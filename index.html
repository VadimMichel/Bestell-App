<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styels/assets.css">
    <link rel="stylesheet" href="./styels/basket.css">
    <link rel="stylesheet" href="./styels/fonts.css">
    <link rel="stylesheet" href="./styels/standard.css">

    <script src="./script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
</head>
<body onload="init()">
    <header class="p-l-r-60">
        <img class="main-logo" src="./assets/img/Bestell App- Logo.svg" alt="Bestell App logo">
        <img class="burger-menu-logo" src="./assets/img/burger-menu.png" alt="burger-menu">
    </header>
    
    <section class="content-total">
        <div id="contentRestaurant" class="content-restaurant">
            <img class="main-image" src="./assets/img/hero.jpg" alt="Pizza">
            <div class="d-flex-j-center"><img class="abolute-image" src="./assets/img/pizza-shop.png" alt="pizza shop"></div>
            <h1 class="p-l-r-60 p-t-b-32">Pizza Lieferdienst</h1>
            <p class="p-l-r-60 color-orange">Bewertung (4,2 von 5 Sternen)</p>
            <div class="navigation p-l-r-60">
                <img src="./assets/icons/arrow-right (2).png" alt="Pfeil rechts">
                <span>Hauptgerichte</span>
                <span>Beilage</span>
            </div>
            <img class="second-image" src="./assets/img/pizza-2nd-image.jpg" alt="Pizza">
            <h2 class="p-l-r-60">Hauptgerichte</h2>
            <div id="courseContent">
            </div>
        </div>
        <div id="busketStickyRail" class="busket-stickyrail d_none_responsive sticky-top">
            <div class="sticky-top">
                <button onclick="toggleResponsiveBusked()" id="buttonTop" class="open-busket-button d_none_responsive d_none">Warenkorb schließen</button>
                <h2>Warenkorb</h2>
                <div id="busketCourseContent"></div>
                <div id="calcResultContent"></div>
            </div>
        </div>
        <div onclick="closeWindow()" id="overlay" class="overlay-style d_none_allways">
            <div onmouseover="rateOrder(5, `-empty`, event)" onclick="insideBox(event)" id="overlay-img-box">
                <div class="bg-o"><img class="main-logo" src="./assets/img/Bestell App- Logo.svg" alt="Bestell App logo"> <span onclick="closeWindow()">x</span></div>
                <p><b>Ihre Bestellung ist bei uns eingegangen und befindet sich jetzt in bearbeitung!</b>
                    <br>
                    <br>
                    <b>Ihre Meinung ist uns Wichtig!</b>
                    <br>
                    <br>
                    Wir würden gerne wissen, wie zufrieden Sie mit Ihrer letzten Bestellung waren.
                </p>
                <div class="star-container">
                    <div onmouseover="rateOrder(1, '', event)" id="star1"><img class="star" src="./assets/icons/star-empty.png" alt="star-empty"></div>
                    <div onmouseover="rateOrder(2, '', event)" id="star2"><img class="star" src="./assets/icons/star-empty.png" alt="star-empty"></div>
                    <div onmouseover="rateOrder(3, '', event)" id="star3"><img class="star" src="./assets/icons/star-empty.png" alt="star-empty"></div>
                    <div onmouseover="rateOrder(4, '', event)" id="star4"><img class="star" src="./assets/icons/star-empty.png" alt="star-empty"></div>
                    <div onmouseover="rateOrder(5, '', event)" id="star5"><img class="star" src="./assets/icons/star-empty.png" alt="star-empty"></div>
                </div>
            </div>
        </div> 
        </section>
        <button onclick="toggleResponsiveBusked()" id="buttonBottum" class="open-busket-button sticky-bottum d_none">Warenkorb öffnen<span id="buskedAmount"></span></button>
        <footer></footer> 
</body>
</html>
